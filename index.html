<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="static/js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Вычисления.net</a>
    </div>
</nav>
<main>
    <div class="container mt-4 mb-4 p-4 info text-white">
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="input">Введите последовательность через пробел:</label>
                    <input type="text" class="form-control mb-4" id="input">
                    <button id="button" class="btn btn-outline-light">Подтвердить</button>
                </div>

            </div>
            <div class="col-sm-7">
                <div class="form-group">
                        <label for="sum">Сумма введенной последовательности:</label>
                        <output for="sum" class="form-control" id="sum"></output>
                    </div>
                    <div class="form-group">
                        <label for="min">Минимальный элемент:</label>
                        <output for="min" class="form-control" id="min"></output>
                    </div>
                    <div class="form-group">
                        <label for="substr">Разница между максимальным и минимальным элементами:</label>
                        <output for="substr" class="form-control" id="substr"></output>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
